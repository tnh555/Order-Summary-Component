<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bckgr" src="images/pattern-background-desktop.svg">
  <div class="all">

    <img id="hero" src="images/illustration-hero.svg">
    <h2>Order Summary</h2>
    
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="change">
        <img id="note" src="images/icon-music.svg">
        <div class="plan">
        <h3>Annual Plan</h3>
        <p id="amount">$59.99/year</p>
        </div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Change</a>
      </div>
      <script>
        function visitPage(){
            window.location='https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }
      </script>
      <div><button id="bluebtn" onclick="visitPage()">Proceed to Payment</button></div>
      
      <button id="transbtn" onclick="visitPage()">Cancel Order</button>
      
      <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tobias</a>.-->
  </div>
</div>
</body>
</html>
